function createOptions(containerId, name, list, type="radio") {
  const container = document.getElementById(containerId);
  list.forEach(v => {
    const label = document.createElement('label');
    label.className = "inline-flex items-center";
    const required = (type === "radio") ? "required" : "";
    label.innerHTML = `
      <input type="${type}" name="${name}" value="${v}" class="peer sr-only" ${required} />
      <span class="px-4 py-2 rounded-xl border border-gray-300 bg-white/60 backdrop-blur-md peer-checked:bg-gradient-to-r peer-checked:from-kodam-primary peer-checked:to-kodam-secondary peer-checked:text-white text-gray-800 shadow-sm hover:shadow-md cursor-pointer transition">${v}</span>`;
    container.appendChild(label);
  });
}
createOptions('people-options','people',PEOPLE);
createOptions('gender-options','gender',GENDER);
createOptions('style-options','travelStyle',STYLE,'checkbox');
createOptions('budget-options','budget',BUDGET);

const FORM = document.getElementById('travelForm');
const DAYS = document.getElementById('days');
const DAYSVAL = document.getElementById('daysValue');
const LOADING = document.getElementById('loading');
const ERROR = document.getElementById('errorMsg');
const RESULT = document.getElementById('result');
const SUBMIT_BTN = document.getElementById('submitBtn');
const DOWNLOAD_BUTTONS = document.getElementById('downloadButtons');
const DOWNLOAD_PDF_BTN = document.getElementById('downloadPdfBtn');

DAYS.addEventListener('input', () => { DAYSVAL.textContent = DAYS.value + '일'; });

FORM.addEventListener('submit', (ev) => {
  ev.preventDefault();
  clearError();
  showLoading();
  hideDownloadButtons();

  const destination = document.getElementById('destination').value.trim();
  const people = (document.querySelector('input[name="people"]:checked') || {}).value || '';
  const gender = (document.querySelector('input[name="gender"]:checked') || {}).value || '';
  const age = document.getElementById('age').value || '';
  const travelStyle = Array.from(document.querySelectorAll('input[name="travelStyle"]:checked')).map(n => n.value);
  const days = document.getElementById('days').value;
  const budget = (document.querySelector('input[name="budget"]:checked') || {}).value || '';

  if (!destination || !people || !gender || !age || !budget || travelStyle.length === 0) {
    showError('필수 항목을 모두 입력/선택해주세요.');
    hideLoading();
    return;
  }

  const payload = { destination, people, gender, age, travelStyle, days, budget };
  currentPayload = payload;

// Web App 배포 URL (필수: Anyone/익명 허용)
const GAS_API_URL = "https://script.google.com/macros/library/d/1X9Pe-oI8ZaHE53uyBI-4HlLY5c1u8hbar_eFIjRx7ghDKTlD6O9eXJue/20";


async function callProcessTravel(payload) {
  showLoading();
  try {
    const response = await fetch(GAS_API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ action: "processTravel", payload }) // 서버에서 action으로 구분
    });

    console.log(" response : ", response);
    if (!response.ok) throw new Error("서버 응답 실패");

    const res = await response.json();

    if (res && res.success) {
      currentResponseData = res.data;

      if (res.htmlData && String(res.htmlData).trim()) {
        displayHtml(res.htmlData);
      } else if (res.data && String(res.data).trim()) {
        displayResult(res.data);
      } else {
        showError("AI 응답이 비어있습니다.");
      }

      showDownloadButtons();
    } else {
      showError(res && res.error ? res.error : "AI 응답 실패");
    }
  } catch (err) {
    showError("오류 발생: " + err.message);
  } finally {
    hideLoading();
  }
}



});






// PDF 다운로드
DOWNLOAD_PDF_BTN.addEventListener('click', async () => {
  if (!currentResponseData || !currentPayload) {
    showError('다운로드할 데이터가 없습니다.');
    return;
  }

  try {
    DOWNLOAD_PDF_BTN.disabled = true;
    DOWNLOAD_PDF_BTN.textContent = '📑 PDF 생성 중...';

    // 서버에 PDF 생성 요청
    const pdfPayload = {
      responseData: currentResponseData,
      destination: currentPayload.destination,
      days: currentPayload.days,
      people: currentPayload.people,
      budget: currentPayload.budget
    };

    google.script.run
      .withSuccessHandler((result) => {
        if (result && result.success) {
          // PDF 다운로드
          const link = document.createElement('a');
          link.href = result.downloadUrl;
          link.download = result.fileName;
          link.target = '_blank';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);

          // 다운로드 시작 후 3초 뒤 서버에서 파일 삭제
          setTimeout(() => {
            google.script.run
              .withSuccessHandler(() => {
                console.log('임시 PDF 파일이 삭제되었습니다.');
              })
              .withFailureHandler((err) => {
                console.error('파일 삭제 실패:', err);
              })
              .deletePdfFromDrive(result.fileId);
          }, 3000);

          DOWNLOAD_PDF_BTN.textContent = '📑 PDF 다운로드';
          DOWNLOAD_PDF_BTN.disabled = false;
        } else {
          showError('PDF 생성 실패: ' + (result.error || '알 수 없는 오류'));
          DOWNLOAD_PDF_BTN.textContent = '📑 PDF 다운로드';
          DOWNLOAD_PDF_BTN.disabled = false;
        }
      })
      .withFailureHandler((err) => {
        showError('PDF 생성 중 오류 발생: ' + err.toString());
        DOWNLOAD_PDF_BTN.textContent = '📑 PDF 다운로드';
        DOWNLOAD_PDF_BTN.disabled = false;
      })
      .generatePdfForDownload(pdfPayload);

  } catch (err) {
    console.error('PDF 다운로드 오류:', err);
    showError('PDF 다운로드 중 오류가 발생했습니다: ' + err.toString());
    DOWNLOAD_PDF_BTN.textContent = '📑 PDF 다운로드';
    DOWNLOAD_PDF_BTN.disabled = false;
  }
});




function displayResult(data) {
  RESULT.innerHTML = '';
  if (!data) {
    RESULT.innerHTML = '<div class="text-sm text-gray-600">응답이 없습니다.</div>';
    return;
  }
  const card = document.createElement('div');
  card.className = 'bg-white/90 p-6 rounded-lg shadow space-y-2 text-gray-800 leading-relaxed';
  card.innerHTML = parseMarkdown(data);
  RESULT.appendChild(card);
}

function showLoading() { LOADING.classList.remove('hidden'); SUBMIT_BTN.disabled = true; }
function hideLoading() { LOADING.classList.add('hidden'); SUBMIT_BTN.disabled = false; }
function showError(msg) { ERROR.textContent = '⚠️ ' + msg; ERROR.classList.remove('hidden'); }
function clearError() { ERROR.textContent=''; ERROR.classList.add('hidden'); }

function displayHtml(html) {
  RESULT.innerHTML = '';
  const safeHtml = String(html).replace(/<script[\s\S]*?>[\s\S]*?<\/script>/gi, '');
  const card = document.createElement('div');
  card.className = 'bg-white/90 p-6 rounded-lg shadow space-y-2 text-gray-800 leading-relaxed';
  card.innerHTML = safeHtml;
  RESULT.appendChild(card);
}

function showDownloadButtons() {
  DOWNLOAD_BUTTONS.classList.remove('hidden');
}

function hideDownloadButtons() {
  DOWNLOAD_BUTTONS.classList.add('hidden');
}

function parseMarkdown(text) {
  let html = text;
  html = html.replace(/^## (.*)$/gm, '<h2 class="text-2xl font-bold text-gray-900 mb-2">$1</h2>');
  html = html.replace(/^### (.*)$/gm, '<h3 class="text-xl font-semibold text-gray-800 mb-1">$1</h3>');
  html = html.replace(/^- (.*)$/gm, '<li class="ml-6 list-disc">$1</li>');
  html = html.replace(/^\* (.*)$/gm, '<li class="ml-6 list-disc">$1</li>');
  html = html.replace(/\n{2,}/g, '</p><p>');
  html = '<p>' + html + '</p>';
  html = html.replace(/<p>(\s*<li.*<\/li>)<\/p>/g, '<ul>$1</ul>');
  return html;
}
