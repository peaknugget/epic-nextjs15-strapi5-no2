// âœ… Markdown-like parser
function parseMarkdown(text) {
  let html = text;
  html = html.replace(/^## (.*)$/gm, '<h2 class="text-2xl font-bold text-gray-900 mb-2">$1</h2>');
  html = html.replace(/^### (.*)$/gm, '<h3 class="text-xl font-semibold text-gray-800 mb-1">$1</h3>');
  html = html.replace(/^- (.*)$/gm, '<li class="ml-6 list-disc">$1</li>');
  html = html.replace(/^\* (.*)$/gm, '<li class="ml-6 list-disc">$1</li>');
  html = html.replace(/\n{2,}/g, '</p><p>');
  html = '<p>' + html + '</p>';
  html = html.replace(/<p>(\s*<li.*<\/li>)<\/p>/g, '<ul>$1</ul>');
  return html;
}
