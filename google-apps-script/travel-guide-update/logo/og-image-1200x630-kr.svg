     height="630"
     preserveAspectRatio="xMidYMid meet"
     role="img"
     aria-labelledby="title desc">

  <title id="title">tubook OG 이미지</title>
  <desc id="desc">1200x630 Open Graph 최적화 tubook 로고 (투명 배경)</desc>

  <style>
    :root {
      --brand1: #E50914; /* Netflix Red */
      --brand2: #B20710; /* Darker accent red */
      --mono: #00000;  /* White text */
